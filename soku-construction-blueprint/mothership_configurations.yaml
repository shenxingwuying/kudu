            tag: ''
            desc: 'Unlock flags marked as unsafe. These flags are not guaranteed to be maintained across releases of Kudu, and enable features or behavior known to be unsafe.'
            type: str
          user_acl:
            default_value: '*'
            tag: ''
            desc: 'The list of usernames who may access the cluster, comma-separated. A * entry indicates that all authenticated users are allowed.'
            type: str
          v:
