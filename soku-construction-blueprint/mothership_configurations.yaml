            type: str
        ranger_kudu_security:
          ranger.plugin.kudu.policy.source.impl:
            default_value: 'org.apache.ranger.admin.client.RangerAdminRESTClient'
            tag: ''
            desc: 'Ranger client implementation to retrieve policies from the Ranger service.'
            type: str
          ranger.plugin.kudu.policy.pollIntervalMs:
            default_value: '30000'
            tag: ''
            desc: 'Ranger client policy polling interval.'
            type: int
        ranger_kudu_audit:
          placeholder:
            default_value: ''
            tag: ''
            desc: 'Only for placeholder.'
            type: str
        ranger_kudu_policymgr:
          placeholder:
