            tag: ''
            desc: 'Record the custom log of M < = in all vlog (m).'
            type: int
          webserver_certificate_file:
            default_value: ''
            tag: ''
            desc: 'The location of the embedded webserver TLS/SSL certificate file, in PEM format.'
            type: str
          webserver_private_key_file:
            default_value: ''
            tag: ''
            desc: 'The full path to the private key used as a counterpart to the public key contained in --webserver_certificate_file.'
            type: str
          webserver_private_key_password_cmd:
            default_value: ''
            tag: ''
            desc: 'A Unix command whose output returns the password to decrypt the private key of the webserver certificate pointed to by the --webserver_private_key_file flag.'
            type: str
          log_segment_size_mb:
            default_value: '8'
            tag: ''
            desc: 'The default size for log segments, in MB'
            type: int
          log_max_segments_to_retain:
            default_value: '80'
            tag: ''
            desc: 'The maximum number of past log segments to keep at all times for the purposes of catching up other peers.'
            type: int
        kudu_collector:
          allow_unsafe_replication_factor:
            default_value: 'true'
            tag: ''
            desc: 'Allow creating tables with even replication factor.'
            type: str
          collector_monitor_avg_record_count_per_tablet:
            default_value: '100'
            tag: ''
            desc: 'Average record count for each tablet.'
            type: int
          collector_monitor_avg_tablets_count_per_node:
            default_value: '3'
            tag: ''
            desc: 'Number of tablets of monitor table on each tablet server.'
            type: int
          collector_report_method:
            default_value: 'prometheus'
            tag: ''
            desc: 'Which monitor system the metrics reported to. Now supported system: once, prometheus.'
            type: str
          collector_simplify_hostname:
            default_value: 'true'
            tag: ''
            desc: 'Whether to use simplify hostname, i.e. the first section of hostname.'
            type: str
          disable_core_dumps:
            default_value: 'true'
            tag: ''
            desc: 'Disable core dumps when this process crashes.'
            type: str
