            tag: ''
            desc: 'Whether the Log/WAL should explicitly call fsync() after each write.'
            type: str
          max_cell_size_bytes:
            default_value: '262144'
            tag: ''
            desc: 'The maximum size of any individual cell in a table. Attempting to store string or binary columns with a size greater than this will result in errors.'
            type: int
          max_clock_sync_error_usec:
            default_value: '100000000'
            tag: ''
            desc: 'Maximum allowed clock synchronization error as reported by NTP before the server will abort.'
            type: int
          max_log_size:
            default_value: '20'
            tag: ''
            desc: 'Maximum log size (MB).'
            type: int
          memory_limit_hard_bytes:
            default_value: '6442450944'
            tag: ''
            desc: 'Maximum amount of memory this daemon should use, in bytes.'
            type: int
          minloglevel:
            default_value: '0'
            tag: ''
            desc: 'Min logging level for print.'
            type: int
          rpc_authentication:
            default_value: 'disabled'
            tag: 'Whether to require RPC connections to authenticate.'
            desc: ''
            type: str
          rpc_encryption:
            default_value: 'disabled'
            tag: ''
            desc: 'Whether to require RPC connections to be encrypted.'
            type:
          rpc_service_queue_length:
            default_value: '300'
            tag: ''
            desc: 'Default length of queue for incoming RPC requests.'
            type: int
          superuser_acl:
            default_value: 'root,sa_cluster,kudu'
            tag: ''
            desc: 'The list of usernames to allow as super users, comma-separated.'
            type: str
          trusted_subnets:
